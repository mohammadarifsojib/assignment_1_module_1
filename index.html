<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application Using Javascript</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-5">
                <div class="text-center">
                    <h1 class="text-primary fw-bold mb-2">Weather Application Using Javascript</h1>
                    <hr>
                </div>
                <!-- User Inputs -->
                <div class="form">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="city-name" class="form-label">City Name</label>
                        <input type="text" class="form-control" id="city-name" placeholder="City Name Here...">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="zip-code" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="zip-code" placeholder="ZIP Code Here...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-3 offset-md-5 mt-3">
                            <button type="submit" class="btn btn-primary" id="check-weather">Check Weather</button>
                        </div>
                    </div>
                </div>
                <!-- End User Input -->
                <!-- Display Weather -->
                <section id="weather-display" class="mt-5 d-none" style="background-color: #4B515D;">
                    <div class="container py-5 h-100">
                  
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-8 col-lg-6 col-xl-4">
                  
                          <div class="card" style="color: #4B515D; border-radius: 35px;">
                            <div class="card-body p-4">
                  
                              <div class="d-flex">
                                <h6 class="flex-grow-1 fw-bold" id="location-name"></h6>
                                <h6 class="fw-bold text-capitalize" id="humidity"></h6>
                              </div>
                  
                              <div class="d-flex flex-column text-center mt-3 mb-2">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temperature-c"></h6>
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temperature-f"></h6>
                                <span class="small" style="color: #868B94" id="temp-condition"></span>
                              </div>
                  
                              <div class="d-flex align-items-center">
                                <div class="flex-grow-1" style="font-size: 1rem;">
                                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="wind-speed">
                                    </span></div>
                                </div>
                                <div>
                                  <img id="icon" src=""
                                    width="70px">
                                </div>
                              </div>
                  
                            </div>
                          </div>
                  
                        </div>
                      </div>
                  
                    </div>
                  </section>
                <!-- End Display Weather -->
            </div>
        </div>
    </div>
    <!-- App JS -->
    <script src="js/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
